{% extends 'layout.html' %}

{% block title %}
    {{post.title}}
{% endblock %}

{% block content %}
<section>
	<h1>
{{post.title|title}}
</h1>
	<img class="banner" style="background-color:white"  src="{{ post.banner.url }}" alt= "{{ post.title }}" />
<div class="content-wrapper">
	<p class="description-text">{{post.content}}</p>
</div>
	<h6>author: {{post.author}}</h6>
</section>
{% endblock %}
