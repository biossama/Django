{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
<section>
    <h1>New Post</h1>
	<form class="form-with-validation" action="{% url 'posts:post_new' %}" method="post" enctype="mulipart/form-data"/>
		{% csrf_token %}
		{{form|crispy}}
		<button class="form-submit">Add Your Post</button>
	</from>
</section>
{% endblock %}
