{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1 style="text-align:center; padding:10px;">Register</h1>
<div>
	<form class="form-with-validation" action="{% url 'users:register_link' %}" method="post">
	{% csrf_token %}
	{{form|crispy}}
	<button class="form-submit">Submit</button>
	<div style="text-align:center">
		<p> Already have account ? </p>
		<a href="{% url 'users:login_link' %}">Login</a>
	</div>
	</form>

</div>
{% endblock %}
