{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Dashboard{% endblock %}

{% block content %}
  <body>
	<div class="container mt-5 bg-light shadow-md p-5 form-layout">	
		<h4>Create Record ✍️ </h4>
		<h6> Start adding in the required details</h6>
		<hr><br>
		<form action="{% url 'webapp:create-link' %}" method="post" autocomplet="off"/>
	
			{% csrf_token %}
	
			{{form|crispy}}
		<div class="mt-4">
			<button class="btn btn-outline-primary">Create &nbsp; <i class="fa fa-check-circle" aria-hidden="true"></i></button>
			<a type="submit" class="btn btn-outline-primary" href="{% url 'webapp:dashboard-link' %}">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
		</div>	
		</form>
 	</div>
  </body>	
{% endblock %}
