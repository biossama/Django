{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<body>
<div class="container mt-4 bg-light shadow-md p-5 form-layout">
	<h3> Create your account </h3>
	<hr><br><br>
	<form action="{% url 'webapp:register-link' %}" method="post" autocomplete="off" />
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="btn btn-primary w-100 btn-block p-1 mt-5">Create account</button>
	</form>

	<br>
	<div class="text-center">
		<p> Already have account ?</p><a href="{% url 'webapp:login-link' %}">Login</a> 
	</div>

</div>

</body>
{% endblock %}
