{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update{% endblock %}


{% block content %}
<div class="container mt-5 bg-light form-layout">
	<h5 class="text-center pt-2">Update Record</h5>
	<hr>
	<form  method="post"/>
		{% csrf_token %}
		{{form|crispy}}
	<div class="d-flex justify-content-center mt-2">
		<button type="submit" class="btn btn-primary">Update &nbsp; <i class="fa fa-plus" aria-hidden="true"></i></button>&nbsp;
		<button type="submit" class="btn btn-primary" href="{% url 'webapp:dashboard-link' %}">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></button>
	</div>
	</form>
		
</div>
{% endblock %}
